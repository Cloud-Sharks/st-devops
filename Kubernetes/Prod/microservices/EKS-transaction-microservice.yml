apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-microservice-deployment
  labels:
    app: transaction-microservice
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: transaction-microservice 
  template:
    metadata:
      labels:
        app: transaction-microservice
    spec:
      containers:
        - name: transaction-microservice
          image: 862167864120.dkr.ecr.us-west-1.amazonaws.com/st-transaction-microservice:latest
          ports:
            - containerPort: 8090
          env:
            - name: APP_PORT
              value: "8090"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: mysql_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: mysql_password
            - name: ENCRYPT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: encrypt-secret-key
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: jwt-secret-key
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: sql-config
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: sql-config
                  key: db-port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: sql-config
                  key: db-name

---
apiVersion: v1
kind: Service
metadata:
  name: transaction-microservice
spec:
  type: NodePort
  selector:
    app: transaction-microservice
  ports:
    - port: 8069
      targetPort: 8069
      nodePort: 30107